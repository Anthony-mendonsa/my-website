<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f5f5f5; }
        h1 { color: #333; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome to My Web Application</h1>
    <p>This is a basic static web application deployed with GitHub Actions.</p>
    <button onclick="showMessage()">Click Me!</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Thanks for clicking!";
        }
    </script>
</body>
</html>
